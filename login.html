<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Login - Numberdar Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 50px; }
    form { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; display: inline-block; }
    input[type="text"], input[type="password"], input[type="number"] {
      padding: 10px; margin: 10px 0; width: 250px; border: 1px solid #ccc; border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .captcha-box {
      margin-top: 15px;
    }
    .result {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>üîê Login - Numberdar Results</h2>
<form onsubmit="return validateCaptcha()">
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <div class="captcha-box">
    <span id="captcha-question"></span><br>
    <input type="number" id="captcha-answer" placeholder="Answer" required>
  </div>
  <input type="submit" value="Login">
</form>

<div id="result" class="result"></div>

<script>
  let num1 = Math.floor(Math.random() * 10);
  let num2 = Math.floor(Math.random() * 10);
  document.getElementById("captcha-question").textContent = "What is " + num1 + " + " + num2 + "?";

  function validateCaptcha() {
    const answer = parseInt(document.getElementById("captcha-answer").value);
    const result = document.getElementById("result");

    if (answer === (num1 + num2)) {
      result.textContent = "‚úÖ Demo Login Successful!";
    } else {
      result.textContent = "‚ùå Incorrect CAPTCHA. Try again!";
    }

    return false; // prevent actual form submit
  }
</script>

</body>
</html>
