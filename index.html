<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numberdar Results™</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 30px; text-align: center; }
    select, button { padding: 10px; margin: 10px; font-size: 16px; }
    footer { margin-top: 40px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div style="display: flex; justify-content: space-between;">
    <span>🙏 जय बाबा मोहन राम की</span>
    <span>🔱 जय श्री श्याम</span>
  </div>
  <h1>📘 Numberdar Results™</h1>
  <p>India’s Most Trusted Result Portal</p>

  <!-- STATE/UT/EXAM SELECT -->
  <h2>Select Your Board or Exam</h2>
  <select id="resultSelect">
    <optgroup label="📍 28 States">
      <option value="https://biharboardonline.bihar.gov.in/">Bihar</option>
      <option value="https://rajeduboard.rajasthan.gov.in/">Rajasthan</option>
      <option value="http://bseh.org.in/">Haryana</option>
      <!-- Add more state URLs -->
    </optgroup>

    <optgroup label="📌 8 Union Territories">
      <option value="https://www.dnh.gov.in/">Dadra & Nagar Haveli</option>
      <option value="https://www.andaman.gov.in/">Andaman & Nicobar</option>
      <!-- Add more UT URLs -->
    </optgroup>

    <optgroup label="📝 Competitive Exams">
      <option value="https://ssc.nic.in/">SSC</option>
      <option value="https://upsc.gov.in/">UPSC</option>
      <option value="https://jeemain.nta.nic.in/">JEE Main</option>
      <option value="https://nta.ac.in/">NEET</option>
      <option value="https://ctet.nic.in/">CTET</option>
      <option value="https://csirnet.nta.nic.in/">CSIR NET</option>
      <option value="https://nta.ac.in/">CUET</option>
      <!-- Add more competitive exams -->
    </optgroup>
  </select>
  <br>
  <button onclick="goToResult()">🔗 Go to Official Website</button>

  <script>
    function goToResult() {
      const url = document.getElementById("resultSelect").value;
      if (url) {
        window.open(url, "_blank");
      } else {
        alert("Please select an option.");
      }
    }
  </script>

  <!-- FOOTER -->
  <footer>
    📍 Designed proudly by Dushyant Chauhan<br>
    © 2025 Numberdar Results™. All rights reserved by Dushyant Chauhan.
  </footer>

</body>
</html>
